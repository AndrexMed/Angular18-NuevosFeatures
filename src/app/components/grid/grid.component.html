<div class="mt-1">
  <app-filter
    [label]="'Filter 123'"
    [placeholder]="'Filter 123'"
    [(filter)]="valueToFilter"
  />
  <table mat-table matSort [dataSource]="dataSource">
    @for (column of displayedColumns(); track $index) {
    <!-- Position Column -->
    <ng-container [matColumnDef]="column">
      @if (this.sortableColumn().includes(column)) {
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      }@else{
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      }
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}

        @if(column === 'action'){
        <button (click)="openEditForm(element)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteContact(element.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        }
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
